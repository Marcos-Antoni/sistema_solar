<style>
	* {
		--color-1: #fff;
		--color-2: #000;

		--tiempo: 0.2s;
	}

	button {
		background-color: #00000000;
		outline: none;
		border: none;
		padding: 0;

		width: auto;
		height: auto;
	}

	a {
		display: flex;
		justify-content: center;
		align-items: center;

		position: relative;

		background-color: var(--color-2);
		width: 150px;
		height: 35px;

		text-decoration: none;
		overflow: hidden;
	}

	a::after,
	a::before {
		position: absolute;
		content: "";

		top: 0;

		width: 2px;
		height: 100%;

		background-color: var(--color-1);

		z-index: 7;

		transition: var(--tiempo) ease-in-out;
		transition-delay: calc(var(--tiempo) * 0.5);
	}

	a:hover:after,
	a:hover:before {
		width: 100%;

		transition-delay: calc(var(--tiempo) * 0.5);
	}

	a::after {
		left: 0;
	}
	a::before {
		right: 0;
	}

	span {
		position: absolute;

		width: auto;
		height: auto;

		font-size: 18px;
	}

	span:nth-child(1) {
		color: var(--color-1);
		transform: scale(1);

		z-index: 6;

		transition: var(--tiempo);
		transition-delay: calc(var(--tiempo) * 1);
	}

	a:hover span:nth-child(1) {
		transform: scale(0);
		transition-delay: 0s;
	}

	span:nth-child(2) {
		color: var(--color-2);
		transform: scale(2);
		opacity: 0;

		z-index: 8;

		transition: var(--tiempo);
		transition-delay: 0s;
	}

	a:hover span:nth-child(2) {
		transform: scale(1);
		opacity: 1;

		transition-delay: calc(var(--tiempo) * 1);
	}
</style>

<a>
	<span>Mas informacion</span>
	<span>Mas informacion</span>
</a>
