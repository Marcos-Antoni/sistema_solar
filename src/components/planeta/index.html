<style>
	* {
		transition-duration: 0.5s;
		--borde: 20px;
		--z-index: 6;
	}

	/* contenedor */

	.contenedor-planeta {
		position: relative;
		width: 80%;
		height: 200px;

		/* overflow: hidden; */
	}

	/* estrella-fugaz */

	.contenedor-planeta .estrella-fugaz {
		position: absolute;
		top: 0;

		width: 100%;
		height: 100%;

		border-radius: var(--borde);
		overflow: hidden;
		clip-path: circle(20% at center);

		opacity: 0;
	}

	.contenedor-planeta:hover .estrella-fugaz {
		clip-path: circle(100% at center);

		opacity: 1;
	}

	/* img */

	.contenedor-planeta img {
		--width: 210px;

		position: absolute;

		top: 55%;
		left: 50%;
		width: var(--width);

		background-size: cover;

		transform: translate(-50%, -50%);

		pointer-events: none;

		transition: 0.5s;
		z-index: var(--z-index);
	}

	.contenedor-planeta:hover img {
		width: calc(var(--width) + 50px);
		/* left: 100%; */
		left: calc(100% + 30px);
	}

	/* contenido */

	.contenedor-planeta .info .contenido {
		position: absolute;

		top: 0;
		left: 10%;

		padding: 5px 20px;
		margin-top: 20px;

		color: #ffffff;
		background-color: #00000000;

		visibility: hidden;
		opacity: 0;

		z-index: calc(var(--z-index) + 1);
	}

	.contenedor-planeta:hover .info .contenido {
		top: 10%;
		left: 0%;

		background-color: #0000006e;

		visibility: visible;
		opacity: 1;
	}

	/* nombre */

	.contenedor-planeta .info .nombre {
		position: absolute;

		top: 9%;
		width: 100%;

		text-align: center;

		z-index: var(--z-index);
	}

	.contenedor-planeta:hover .info .nombre {
		top: 0%;
	}

	/* boton neon */

	.contenedor-planeta .info .boton-neon {
		position: absolute;

		bottom: 5px;
		left: 20px;

		opacity: 0;

		z-index: var(--z-index);
	}

	.contenedor-planeta:hover .info .boton-neon {
		bottom: 25px;

		opacity: 1;
	}

	/* media  750*/
	@media (max-width: 750px) {
		/* contenido */
		.contenedor-planeta .info .contenido {
			font-size: 15px;
		}

		/* boton neon */
		.contenedor-planeta:hover .info .boton-neon {
			bottom: 20px;

			opacity: 1;
		}
	}

	/* media 660 */
	@media (max-width: 660px) {
		/* contenido */
		.contenedor-planeta .info .contenido {
			margin-top: 10px;
		}

		/* nombre */
		.contenedor-planeta:hover .info .nombre {
			top: -5%;
		}
	}

	/* media  600*/
	@media (max-width: 600px) {
		/* contenedor */
		.contenedor-planeta {
			width: 100%;
		}

		/* img */
		.contenedor-planeta:hover img {
			left: calc(100% + -40px);
		}

		/* contenido */
		.contenedor-planeta .info .contenido {
			font-size: 17px;
		}
	}

	/* media  450*/
	@media (max-width: 450px) {
		/* img */
		.contenedor-planeta:hover img {
			width: 0;
		}
	}
</style>

<div class="contenedor-planeta">
	<estrella-fugaz
		class="estrella-fugaz"
		planeta="./img/superficie_de_la_tierra.jpg"
	></estrella-fugaz>

	<div class="info">
		<h3 class="nombre">
			<slot name="nombre"> tierra </slot>
		</h3>

		<p class="contenido">
			<slot name="contenido">
				La Tierra es un planeta del sistema solar que gira alrededor de su estrella el Sol
				en la tercera órbita más interna.
			</slot>
		</p>

		<button class="boton-neon" link="#" is="boton-neon"></button>
	</div>
	<img />
</div>
