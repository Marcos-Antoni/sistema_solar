<style>
	* {
		transition-duration: 0.5s;
	}

	.contenedor-planeta {
		position: relative;
		width: 80%;
		height: 200px;

		/* overflow: hidden; */
	}

	.circulo {
		position: relative;
		top: 0;
		width: 100%;
		height: 100%;
	}

	.circulo::after {
		position: relative;
		content: "";
		display: block;

		top: 0;
		left: 0;

		width: 100%;
		height: 100%;

		background-color: #10101f;
		border-radius: 20px;

		clip-path: circle(20% at center);
		transition-duration: 0.5s;

		z-index: 5;
	}

	.contenedor-planeta:hover .circulo::after {
		clip-path: circle(100% at center);

		background-color: #000;
		/* background-color: #10101f; */
	}

	.contenedor-planeta img {
		position: absolute;

		top: 50%;
		left: 50%;
		width: 200px;

		/* background-size: cover; */

		transform: translate(-50%, -50%);
		pointer-events: none;

		clip-path: circle(20% at center);

		transition: 0.5s;
		z-index: 6;
	}

	.contenedor-planeta:hover img {
		width: 270px;
		/* left: 100%; */
		left: calc(100% + 30px);
	}

	.contenedor-planeta .info .contenido {
		position: absolute;

		top: 0;
		left: 10%;

		padding: 5px 20px;
		/* padding-left: ; */

		visibility: hidden;
		opacity: 0;

		z-index: 6;
	}

	.contenedor-planeta:hover .info .contenido {
		top: 10%;
		left: 0%;

		visibility: visible;
		opacity: 1;
	}

	.contenedor-planeta .info .nombre {
		position: absolute;

		top: 10%;
		width: 100%;

		text-align: center;

		z-index: 6;
	}

	.contenedor-planeta:hover .info .nombre {
		top: 0%;
	}
</style>

<div class="contenedor-planeta">
	<div class="circulo"></div>
	<div class="info">
		<h3 class="nombre">
			<slot name="nombre"> tierra </slot>
		</h3>

		<p class="contenido">
			<slot name="contenido">
				La Tierra es un planeta del sistema solar que gira alrededor de su estrella el Sol
				en la tercera órbita más interna.
			</slot>
		</p>
	</div>
	<img />
</div>
